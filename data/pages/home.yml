  title: Tavs Astroloģiskais Ceļvedis
story: >-
  Trešā retrogradu merkurs uzsāks atrodieties**skorpiona**zīmē, kas ir lielisks
  periods, lai ieklausītos dziļākajos savas dvēseles nostūros, izvērtēt arī savu
  seksuālo dzīvi, taču šajā periodā nebūtu ieteicami aizņēmumi, darījumi, kas
  nes parādsaistības. Tranzīta beigu posms būs grūtākais no Merkura tranzītiem -
  no 29. oktobra ieejot**svaros**, kur merkurs ir spēcīgāks, kā jebkurā citā
  zīmē, kurā ieņems retrogrādu kustību 2020. gadā. Šajā periodā valda
  uzbudināms, aizkaitināmis, nervoztāte, sarkasms. Uz šo emociju bāzes pieņemtos
  lēmumus var nākties vēlāk nožēlot. Šajā periodā jāpievērš uzmanība
  komunikācijai ar laulātajiem, kolēģiem, biznesa partneriem. Var tikt saņemta
  kritika, atklāties ienaidnieks.
